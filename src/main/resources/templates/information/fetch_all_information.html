<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
  <div>
    <a th:href="@{/information/create/form}">登録</a>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>ユーザーID</th>
          <th>名前</th>
          <th>作成日時</th>
          <th>更新日時</th>
          <th>有効</th>
          <th colspan = "3">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="informationResult:${informationResultList}" th:object="${informationResult}">
          <td th:text="*{userID}"></td>
          <td th:text="|*{firstName} *{lastName}|"></td>
          <td th:text="*{createdAt}"></td>
          <td th:text="*{modifiedAt}"></td>
          <td th:text="*{validUser} ? '○' : ''"></td>
          <td><a th:href="@{/information/fetch/{userID}(userID=*{userID})}">詳細</a></td>
          <td><a th:href="@{/information/update/form/{userID}(userID=*{userID})}">更新</a></td>
          <td><a th:href="@{/information/delete/form/{userID}(userID=*{userID})}">削除</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
